name: App CI Sanity Check

on:
  push:
    branches: [ main ]
  schedule:
    # Runs daily at 12:15 AM IST (18:45 UTC)
    - cron: "45 18 * * *"
  workflow_dispatch:

jobs:
  sanity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies (CI only)
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            fastapi \
            uvicorn \
            python-dotenv \
            openai \
            pydub \
            pyngrok

      - name: Environment safety
        run: |
          echo "NGROK_TOKEN=dummy" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=dummy" >> $GITHUB_ENV

      - name: Core import sanity
        run: |
          python - <<EOF
          import app
          print("app.py imports OK")
          EOF

      - name: FastAPI app object check
        run: |
          python - <<EOF
          from app import app
          from fastapi import FastAPI

          assert isinstance(app, FastAPI)
          print("FastAPI app instance OK")
          EOF

      - name: Route registration check
        run: |
          python - <<EOF
          from app import app

          routes = [r.path for r in app.routes]
          expected = [
              "/",
              "/therapists",
              "/reflect",
              "/analyze_post",
              "/analyze_note",
              "/moderate",
              "/analyze_image",
              "/analyze_audio",
          ]

          for r in expected:
              assert r in routes, f"Missing route: {r}"

          print("All critical routes registered")
          EOF

      - name: Analyzer & DB instantiation check
        run: |
          python - <<EOF
          from app import analyzer, db

          assert analyzer is not None
          assert db is not None
          print("Analyzer & DB client instantiated")
          EOF

      - name: Media directory check
        run: |
          test -d images || exit 1
          echo "Media directory exists"
